<!DOCTYPE html>
<html>

<head>
	<title>Facebook Nav Bar</title>
	<link rel="stylesheet" href="nav.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"> <!-- more reliable link for font-awesome found so far, works for fa, fas, fad, etc-->
</head>

<body>
    <nav>
        <div class="nav-left">
            <i class="fab fa-facebook-f fb-icon-nav"></i>
            <div class="nav-search">
                <i class="fas fa-search search-icon-nav"></i>
                <input id="search" type="text" placeholder="Search Facebook"></input>
            </div>
        </div>

        <div class="nav-mid">
            <div><i class="fas fa-home icon-center"></i></div>
            <div><i class="fas fa-tv icon-center"></i></div>
            <div><i class="fas fa-home icon-center"></i></div>
            <div><i class="fas fa-users icon-center"></i></div>
            <div><i class="fab fa-fantasy-flight-games icon-center"></i></div>
        </div>

        <div class="nav-right">
            <div class="nav-r-icon-user">
                <i class="fas fa-user icon-center"></i>
                name
            </div>

            <div class="nav-r-icon">
                <i class="fas fa-plus icon-center"></i>        
            </div>

            <div class="nav-r-icon">
                <i class="fab fa-facebook-messenger icon-center"></i>            
            </div>

            <div class="nav-r-icon">
                <i class="fas fa-bell icon-center"></i>            
            </div>

            <div class="nav-r-icon">
                <i class="fas fa-sort-down  icon-center"></i>           
            </div>
        </div>
    </nav>
</body>
</html>
